<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gemini Response</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            width: 400px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background-color: #6200ea;
            color: white;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .header button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .content {
            padding: 16px;
            background-color: white;
            color: #333;
            line-height: 1.5;
            min-height: 100px;
            overflow-y: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="header">
        Gemini AI Result
        <button onclick="window.close()">X</button>
    </div>
    <div class="content" id="response">
        Loading...
    </div>
    <script src="popup.js"></script>
</body>
</html>
